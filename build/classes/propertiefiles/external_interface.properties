############################ 外部接口的调用 ############################

# 呼入弾屏接口是否启用调用, true 表示开启状态, false 表示关闭状态, 默认为关闭状态
incoming_elastic_screen_interface_is_open=false

# 呼入弾屏接口调用的地址
incoming_elastic_screen_interface_url=http://192.168.8.149:8005/api/htinline.ashx

# 呼入弾屏接口调用地址后面跟着的参数: 被叫用户Id, 被叫用户名, 被叫外线, 被叫分机, 主叫号码
incoming_elastic_screen_interface_url_params=userId={0}&username={1}&vasOutline={2}&exten={3}&customerNum={4}&direction=incoming

# 呼出弾屏接口是否启用调用, true 表示开启状态, false 表示关闭装呗, 默认为关闭状态
outgoing_elastic_screen_interface_is_open=false

# 呼出弾屏接口调用的地址
outgoing_elastic_screen_interface_url=http://192.168.8.149:8005/api/htGetCallMessage.ashx

# 呼出弾屏接口调用地址后面跟着的参数: 被叫号码, 主叫分机, 主叫用户Id, 主叫用户名
outgoing_elastic_screen_interface_url_params=customerNum={0}&callingExten={1}&userId={2}&username={3}


######################### 推送CDR话单到第三方系统 ########################

# 是否开启推送 CDR 话单到第三方系统, true 表示开启状态, false 表示关闭状态,  默认为关闭状态
push_cdr_to_third_party_system_is_open=false

# 第三方系 CDR 话单的推送地址
push_cdr_to_third_party_system_url=http://192.168.8.149:8005/api/htGetCallMessage.ashx


######################### 监听呼入和呼出时, 座席和客户接听时 推送信息 #########################

# 是否开启这个监控接听事件推送信息
listener_bridge_event_is_open=false
# 监控接听事件推送信息的URL地址
listener_bridge_event_url=

